verifier:
  # https://www.inspec.io/
  name: inspec
  sudo: true
  reporter:
    # cli, documentation, html, progress, json, json-min, json-rspec, junit
    - cli

suites:
  - name: default
    provisioner:
      state_top:
        base:
          '*':
            - cortex-xdr._mapdata
            - cortex-xdr
    verifier:
      inspec_tests:
        - path: test/integration/default
