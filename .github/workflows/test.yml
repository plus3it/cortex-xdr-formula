name: Run salt tests
on:
  pull_request:

concurrency:
  group: test-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  test:
    uses: plus3it/actions-workflows/.github/workflows/test-salt-linux.yml@6ee63d5e46e81ad0867ac756a30c040ed8ae6e98
    strategy:
      matrix:
        os_version:
          - 8
          - 9
        salt_state:
          - cortex-xdr
        salt_pillar_root:
          - ./tests/pillar/test-cortex-xdr
    with:
      salt-os-version: ${{ matrix.os_version }}
      salt-state: ${{ matrix.salt_state }}
      salt-pillar-root: ${{ matrix.salt_pillar_root }}
